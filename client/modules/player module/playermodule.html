<template name="playermodule">
  <div class="row">
    <div class="player-dashboard">
  <b>Player Dashboard </b>&nbsp;
</div><br>

  <div class="panel panel-default">
  <div class="panel-heading"><h4><b>{{charactername}}</b>&nbsp; <button class="btn btn-success levelUp">Level Up</button>
<button class="btn btn-primary combatMode">Combat Mode</button>
<button class="btn btn-primary storyMode">Story Mode</button>
  </h4> </div>
  <div class="panel-body">
    {{#if combatMode}}
<div class="col-xs-2 combatModeButtons">
<button class="btn btn-primary addWeapon">Add Weapon</button>
<br><br>
<b>HP: </b>  <button class="hitpointsup btn btn-success">
  <span class="glyphicon glyphicon-plus-sign"></span>
    </button>
    <b>{{hitpoints}}</b>
  <button class="hitpointsdown btn btn-danger">
<span class="glyphicon glyphicon-minus-sign"></span>
</button><br /><br>
<b>AC: </b>  <button class="armorclassup btn btn-success">
  <span class="glyphicon glyphicon-plus-sign"></span>
    </button>
    <b>{{armorclass}}</b>
  <button class="armorclassdown btn btn-danger">
<span class="glyphicon glyphicon-minus-sign"></span>
</button>
</div>
<div class="col-xs-2"><b>SpellTracking</b><br>
  {{> spelltracking}}
  <br>
</div>
<div class="col-xs-8 combatModeWeapons">
  <b>Weapons</b><br>
  <b>{{weapons.weapon1.name}}</b> - <i>{{weapons.weapon1.damagetype}}</i>
  <button class="removeWeapon1 btn btn-danger">
   <span class="glyphicon glyphicon-trash"></span>
     </button>
  <br>
  <b>ATK Bonus</b>: {{weapons.weapon1.attackbonus}}
  <b>DMG</b>: {{weapons.weapon1.attackdamage}}
  <b>RNG</b>: {{weapons.weapon1.attackrange}}<br>
  Note: {{weapons.weapon1.weaponnote}}<br><br>
  <b>{{weapons.weapon2.name}}</b> - <i>{{weapons.weapon2.damagetype}}</i>
  <button class="removeWeapon2 btn btn-danger">
   <span class="glyphicon glyphicon-trash"></span>
     </button>
  <br>
  <b>ATK Bonus</b>: {{weapons.weapon2.attackbonus}}
  <b>DMG</b>: {{weapons.weapon2.attackdamage}}
  <b>RNG</b>: {{weapons.weapon2.attackrange}}<br>
  Note: {{weapons.weapon2.weaponnote}}<br><br>

  <b>{{weapons.weapon3.name}}</b> - <i>{{weapons.weapon3.damagetype}}</i>
  <button class="removeWeapon3 btn btn-danger">
   <span class="glyphicon glyphicon-trash"></span>
     </button>
  <br>
  <b>ATK Bonus</b>: {{weapons.weapon3.attackbonus}}
  <b>DMG</b>: {{weapons.weapon3.attackdamage}}
  <b>RNG</b>: {{weapons.weapon3.attackrange}}<br>
  Note: {{weapons.weapon3.weaponnote}}<br>

</div>
{{else}}
<div class="col-xs-2">
  <b>Level {{level}} {{dndclass}}</b><br />
  <b>Multi:{{secondclass.class}} {{secondclass.level}}</b><br>
  {{alignment}}<br />
  Pass Perc. {{passiveperception}}<br />
  Hit Dice: {{hitdice}}
</div>
<div class="col-xs-2">
  <b>HP: </b>  <button class="hitpointsup btn btn-success">
    <span class="glyphicon glyphicon-plus-sign"></span>
      </button>
      <b>{{hitpoints}}</b>
    <button class="hitpointsdown btn btn-danger">
  <span class="glyphicon glyphicon-minus-sign"></span>
</button><br /><br>
  <b>AC: </b>  <button class="armorclassup btn btn-success">
    <span class="glyphicon glyphicon-plus-sign"></span>
      </button>
      <b>{{armorclass}}</b>
    <button class="armorclassdown btn btn-danger">
  <span class="glyphicon glyphicon-minus-sign"></span>
  </button>
</div>
<div class="col-xs-2">
  <b>Death Saves</b><br />
  Success: <br /><button class="deathsuccessup btn btn-success">
    <span class="glyphicon glyphicon-plus-sign"></span>
  </button>&nbsp;{{deathsavesucces}}   <button class="deathsuccessdown btn btn-danger">
  <span class="glyphicon glyphicon-minus-sign"></span>
</button><br />
  Failed:<br /> <button class="deathfailup btn btn-success">
    <span class="glyphicon glyphicon-plus-sign"></span>
  </button>&nbsp;{{deathsavefails}}   <button class="deathfaildown btn btn-danger">
  <span class="glyphicon glyphicon-minus-sign"></span>
</button><br />
</div>
{{/if}}
</div>
</div>
</div>
<div class="row">
<div class="col-sm-* login-div">
  <h3> <b>Diary: </b><button class="btn btn-primary showGlobalNotes">Group Diary</button> <button class="btn btn-primary showPersonalNotes">Personal Diary</button> </h3>
{{#if showGlobalNotes}}
{{#each groupNotes}}
<textarea id="groupNotes" class="form-control" rows="10">{{note}}</textarea>
<br>
<button class="btn btn-success updateGlobalNotes">Update Notes</button><br>{{/each}}
{{else}}
  {{#each characternotes}}
    <textarea id="characternotes" class="form-control" rows="10">{{note}}</textarea>
    <br>
    <button class="btn btn-success updateCharacterNotes">Update Notes</button><br>
    {{/each}}
{{/if}}
  </div>
</div><br>
  <div class="row">
  <div class="col-sm-* satchelsack">
    <h3><b>SatchelSack</b></h3>
        <h4>Potions: <button class="potionsup btn btn-success">
          <span class="glyphicon glyphicon-plus-sign"></span>
        </button><b>&nbsp;{{potions}}&nbsp;</b><button class="potionsdown btn btn-danger">
          <span class="glyphicon glyphicon-minus-sign"></span>
        </button></h4>
        <h4>Arrows: <button class="arrowsup btn btn-success">
          <span class="glyphicon glyphicon-plus-sign"></span>
        </button><b>&nbsp;{{arrows}}&nbsp;</b><button class="arrowsdown btn btn-danger">
          <span class="glyphicon glyphicon-minus-sign"></span>
        </button></h4>
        <h4>Rations: <button class="rationsup btn btn-success">
          <span class="glyphicon glyphicon-plus-sign"></span>
        </button><b>&nbsp;{{rations}}&nbsp;</b><button class="rationsdown btn btn-danger">
          <span class="glyphicon glyphicon-minus-sign"></span>
        </button></h4>
        <div class="form-group"><form>
        <h4>Gold:{{gold}}</h4>
        <input type="text" name="gold" placeholder="New Gold Value Here">
<button type="submit" class="btn btn-success">Update</button></form><br>

<select multiple class="form-control">
{{#each characteritems}}
  <option class="itemselection">{{item}}</option>
{{/each}}
</select><br>
<input type="text" id="itemToAddToSatchel" placeholder="What do you want to add?">&nbsp;<button class="btn btn-primary addItemToSatchel">Add to Satchel</button>
<button class="btn btn-danger removeItem">Remove Item</button>
</div>
</div>
</div><br>
    <div class="row">

    </div>
</template>
