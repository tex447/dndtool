<template name="spelltracking">
  {{#if isInRole 'player'}}
<!-- <div class="panel panel-default">
<div class="panel-heading"><span class="glyphicon glyphicon-book"></span>&nbsp;Spell Tracking - <i>the weave of magic</i></div>
<div class="panel-body"> -->
  {{#each matchy}}
  Level 1:{{level1}}
  {{/each}}
  {{#each casterslots}}
  Cantrips<b> {{slots.cantrips}}</b><br>
  Rages:   <button class="ragesdown btn btn-xs btn-danger">{{slots.rages}}
    <span class="glyphicon glyphicon-minus-sign"></span>
  </button><br>
  Level 1 Slots:
    <button class="spelllevel1down btn btn-xs btn-danger">
        <b>{{slots.spelllevel1}}</b>
  <span class="glyphicon glyphicon-minus-sign"></span>
</button><br>
Level 2 Slots:
    <button class="spelllevel2down btn btn-xs btn-danger">
      <b>{{slots.spelllevel2}}</b>
  <span class="glyphicon glyphicon-minus-sign"></span>
  </button>
  {{/each}}
<!-- </div>
</div> -->
{{/if}}
{{#if isInRole 'gamemaster'}}
  {{#each casterslots}}
  <h4>Player has&nbsp;<b>{{slots.cantrips}}</b> Cantrips</h4>
  Rages: {{slots.rages}}
    <br>
  Level 1 Slots:
        <b>{{slots.spelllevel1}}</b>
<br>
  Level 2 Slots:
      <b>{{slots.spelllevel2}}</b>
  {{/each}}
{{/if}}
</template>
