<template name="gmmodule">
  <h3><a href="/monstermanual">Monster Manual</a></h3>
  <h3>Character Details:</h3>
    {{#each characters}}

<div class="panel panel-default">
<div class="panel-heading"><b>{{charactername}}</b>
  Level {{level}} <b>{{dndclass}}</b>
<button class="btn btn-success longrest">Long Rest</button>
</div>
<div class="panel-body">
<div class="col-sm-5">
{{alignment}}<br />
Pass Percep: <b>{{passiveperception}}</b><br>
Gold: {{gold}} <br>
DSave Suc {{deathsavesucces}} <br>
DSave Fail {{deathsavefails}}
</div>
<div class="col-sm-6">
<b>Hit Points:</b>
    <b>{{hitpoints}}</b>
<br>
<b>Armor Class:</b>
    <b>{{armorclass}}</b><br>
    {{> spelltracking}}
</div>


</div>
</div>

{{/each}}

</template>
