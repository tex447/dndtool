<template name="gmmodule">

  <!-- <div class="row"> -->
{{#each characters}}
<div class="col-sm-3 dm-dashboard-player">
<div class="character-div">
<b>{{charactername}}</b><br></div>
  Level {{level}} <b>{{dndclass}}</b><br>
  Level {{secondclass.level}} <b>{{secondclass.class}}</b><br>
  <b>Hit Points: {{hitpoints}}</b><br>
  <b>Armor Class: {{armorclass}}</b><br>

{{alignment}} <br>
Pass Percep: <b>{{passiveperception}}</b><br>
Gold: {{gold}} <br>
DSave Suc {{deathsavesucces}} <br>
DSave Fail {{deathsavefails}}<br>
    {{> spelltracking}}<br>
<button class="btn-block btn-success longrest animated flash infinite">Long Rest</button>
</div>
{{/each}}
<!-- </div> -->
<br>
</template>
