<template name="monstermanual">
  <div class="row">
    <div class="col-md-5">
    <div class="panel panel-default">
    <div class="panel-heading panel-heading-custom"><b>Monster Manual</b> </div>
    <div class="panel-body">
  <form name="addNpc">
    <div class="form-group">
      <label for="npcName">Monster Name</label>
    <input type="text" class="form-control" name="npcName" placeholder="Name" width="150">
    </div>
    <div class="form-group">
      <label for="npcName">Monster Hit Points</label>
    <input type=number class="form-control" name="npcHealth" placeholder="Health">
  </div>
  <div class="form-group">
    <label for="npcName">Monster AC</label>
  <input type=number class="form-control" name="npcAc" placeholder="Armor Class">
</div>
<div class="form-group">
  <label for="npcName">Speed</label>
<input type=text class="form-control" name="npcSpeed" placeholder="">
</div>
<div class="form-group">
  <label for="npcName">Skills</label>
<input type=text class="form-control" name="npcSkills" placeholder="">
</div>
<div class="form-group">
  <label for="npcName">Senses</label>
<input type=text class="form-control" name="npcSenses" placeholder="">
</div>
<div class="form-group">
  <label for="npcName">Languages</label>
<input type=text class="form-control" name="npcLanguages" placeholder="">
</div>
<div class="form-group">
  <label for="npcName">Challenge</label>
<input type=text class="form-control" name="npcChallenge" placeholder="">
</div>
<div class="form-group">
  <label for="npcName">Action 1</label>
<input type=text class="form-control" name="npcAction1" placeholder="">
</div>
<div class="form-group">
  <label for="npcName">Action 2</label>
<input type=text class="form-control" name="npcAction2" placeholder="">
</div>
<div class="form-group">
  <label for="npcName">Action 3</label>
<input type=text class="form-control" name="npcAction3" placeholder="">
</div>
<div class="form-group">
  <label for="npcName">Reaction</label>
<input type=text class="form-control" name="npcReaction1" placeholder="">
</div>





    <div class="form-group">
      <input type="submit" class="btn" value="Add Monster">
    </div>

    </form>
      <form name="monstermanual">
        <div class="form-group">
    <b>Monster Manual:</b>
  <select multiple class="form-control">
    {{#each monsterManualList}}
    <option class="monsterselection"><b>{{name}}</b> HP:{{health}} AC:{{ac}}</option>
    {{/each}}
  </select><br>
  </div>
  </form>
    <button class="btn btn-primary removeMonsterFromManual">Remove Monster</button>
  </div>

  </div>
  </div>
  </div>

</template>
