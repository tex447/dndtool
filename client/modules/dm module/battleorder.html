<template name="battleorder">
  <div class="row dm-dashboard-initiative">
    <div class="col-md-5">
#1 - Add Monsters Below<br>
#2 <button class="btn btn-primary addPcModal">Add Characters Rolls'</button><br>
#3 <button class="btn btn-primary addCombatRoundTracker"><b>Commence Combat</b></button>

    <div id="items">
      Highest Initiative....
      {{#each items}}

        <div class="item chooseNpcName">
          <b>{{name}}</b> HP:&nbsp;
  <button class="btn btn-success npcHealthUp">
    <span class="glyphicon glyphicon-plus"></span></button>
          {{health}}
          <button class="btn btn-danger npcHealthDown">
            <span class="glyphicon glyphicon-minus"></span></button>
          AC:{{ac}}
          <Button class="btn btn-danger killNpc alignright">
            <span class="glyphicon glyphicon-off killNpc"></span>
          </Button>

        </div>
      {{/each}}
      Lowest Initiative....
    </div>


</div>
<div class="col-md-6 battleorderCard">
{{#each combatround}}
  <h4><b>Initiative! - Round {{round}} </b>
  <button class="btn btn-danger killCombatTracker">End Combat</button></h4>


<b>Name: {{combatroundstats.name}}</b><br>
<b>Health</b>: {{combatroundstats.health}}<br>
<b>AC</b>: {{combatroundstats.ac}}<br>
<b>Speed</b>: {{combatroundstats.speed}}<br>
<b>Skills</b>: {{combatroundstats.skills}}<br>
<b>Senses</b>: {{combatroundstats.senses}}<br>
<b>Languages</b>: {{combatroundstats.languages}}<br>
<b>Challenge</b>: {{combatroundstats.challenge}}<br>
<b>Action 1</b>: {{combatroundstats.action1}}<br>
<b>Action 2</b>: {{combatroundstats.action2}}<br>
<b>Action 3</b>: {{combatroundstats.action3}}<br>
<b>Reaction 1</b>: {{combatroundstats.reaction1}}<br><br>
<button class="btn btn-success nextPlayer">NeXT PlayeR</button>{{/each}}
<br>

</div>
</div>


<br>
<div class="row">
  <div class="col-md-5">
  <div class="panel panel-default">
  <div class="panel-heading panel-heading-custom"><b>Monster Manual</b> </div>
  <div class="panel-body">
    <form name="monstermanual">
      <div class="form-group">
  <b>Monster Manual:</b>
<select multiple class="form-control">
  {{#each monsterManualList}}
  <option class="monsterselection"><b>{{name}}</b> HP:{{health}} AC:{{ac}}</option>
  {{/each}}
</select><br>

Quantity:<select name="monsterQuantity" id="monsterQuantity" class="form-control input-sm">
  <option value="1">1</option>
  <option value="2">2</option>
  <option value="3">3</option>
  <option value="4">4</option>
  <option value="5">5</option>
  <option value="6">6</option>
</select><br>
<button class="btn btn-danger submitFromMonsterManual">Add Monster</button><br>
</div>
</form>
</div>
</div>
</div>
</div>
{{> tooltips}}
</template>
