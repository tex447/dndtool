<template name="battleorder">
  <div class="row dm-dashboard-initiative">
    <div class="col-md-6">
{{#each combatround}}
  <h3>Initiative! - Round {{round}} <button class="btn btn-success roundUp">
    <span class="glyphicon glyphicon-plus"></span></button></h3>


<button class="btn btn-danger killCombatTracker">End Combat</button>{{/each}}
<button class="btn btn-primary addCombatRoundTracker"><b>Commence Combat</b></button>
<button class="btn btn-primary addPcModal">Add Characters Rolls'</button>
    <div id="items">
      Highest Initiative....
      {{#each items}}

        <div class="item chooseNpcName" data-tooltip="Name:{{name}},<br> Rank:{{rank}}">
          <b>{{name}}</b> HP:&nbsp;
  <button class="btn btn-success npcHealthUp">
    <span class="glyphicon glyphicon-plus"></span></button>
          {{health}}
          <button class="btn btn-danger npcHealthDown">
            <span class="glyphicon glyphicon-minus"></span></button>
          AC:{{ac}}
          <Button class="btn btn-danger killNpc alignright">
            <span class="glyphicon glyphicon-off killNpc"></span>
          </Button>

        </div>
      {{/each}}
      Lowest Initiative....
    </div>


</div>
<div class="col-md-6"></div>
Things to put here!<br>
Name:{{combatroundstats.[0].name}}<br>
Health:{{combatroundstats.health}}<br>
AC:{{combatroundstats.ac}}<br>
<button class="btn btn-success nextPlayer">NeXT PlayeR</button>
</div>


<br>
<div class="row">
  <div class="col-md-5">
  <div class="panel panel-default">
  <div class="panel-heading panel-heading-custom"><b>NPC Submit</b> </div>
  <div class="panel-body">
<form name="addNpc">
  <div class="form-group">
    <label for="npcName">NPC Name</label>
  <input type="text" class="form-control" name="npcName" placeholder="NPC Name">
  </div>
  <div class="form-group">
    <label for="npcName">NPC Health</label>
  <input type=number class="form-control" name="npcHealth" placeholder="NPC Health">
</div>
  <div class="form-group">
    <input type="submit" class="btn" value="Add NPC">
  </div>
  </form>
    <form name="monstermanual">
      <div class="form-group">
  <b>Monster Manual:</b>
<select multiple class="form-control">
  {{#each monsterManualList}}
  <option class="monsterselection"><b>{{name}}</b> HP:{{health}} AC:{{ac}}</option>
  {{/each}}
</select><br>

Quantity:<select name="monsterQuantity" id="monsterQuantity" class="form-control input-sm">
  <option value="1">1</option>
  <option value="2">2</option>
  <option value="3">3</option>
  <option value="4">4</option>
  <option value="5">5</option>
  <option value="6">6</option>
</select><br>
<button class="btn btn-danger submitFromMonsterManual">Add Monster</button><br>
</div>
</form>
</div>
</div>
</div>
</div>
{{> tooltips}}
</template>
